		<div id="tiny_toc"></div>

		<p>真正本地人常来吃的肥肠粉，从小在青石桥买了海鲜都要在这吃碗肥肠粉再回家。
在很多锅盔都是纯油炸的现状下，这家还是先过油，再烘烤的传统做法，油更少，里层更蓬松。萝卜玉米汤很好喝，适合不太能吃辣的外地人用来解辣，他家或旁边的兔头也可一试，一家尝遍正宗的成都小吃！</p>
