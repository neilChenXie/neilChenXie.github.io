		<p>一家宝藏店！因为B站咖啡师Sophia推荐而来。果真是真正的精品咖啡，虽然点的冬季特调“煮红酒”，但是品尝酒桶发酵的哥伦比亚豆手冲的基底，气味、香味、口感都一流地发挥豆子水平。“煮红酒”丰富的酸甜口感，肉桂的香气，很搭！下次要来试试晚上的鸡尾酒！</p>
