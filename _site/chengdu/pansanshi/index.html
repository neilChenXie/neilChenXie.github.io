		<p>之前钟水饺的老店（在附近总府路）拆迁了，厨师都到了这家，这家的钟水饺是最好吃的。其中盤飱市是吃川菜的，旁边的龙抄手吃小吃。但是不要点甜水面，特别不正宗，甜水面还是要去文殊院的张老五。</p>
