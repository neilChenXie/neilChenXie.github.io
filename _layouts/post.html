<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="body-vertical">

	<section class="left-slide">
		<div id="big_toc"></div>
	</section>
    <section class="main-content main-content-vertical main-article-content">

        <h1>{{ page.title }}
        </h1>
        <p class="meta">
            <span>Created:&nbsp;{{ page.date | date_to_string }}<span>
        </p>
        <p class="meta">
            <span>Author:&nbsp;&nbsp;{{ site.author.name }}<span>
        </p>

		<div id="tiny_toc"></div>

		{{ content | replace: '<li>[ ]', '<li class = "box"> <input type="checkbox" />' | replace: '<li>[x]', '<li class = "box_done"><input type="checkbox" checked="checked"/>'  }}

        <!--Links-->
        <span class="tag-list">
            #
            {% for tag in page.tags %}
            <a class="tag-link" href="{{ site.baseurl }}/tag/{{ tag | slugify }}/">{{ tag }}</a>
            {% endfor %}
        </span>
        {% include page-footer.html %}

    </section>

</body>
</html>
