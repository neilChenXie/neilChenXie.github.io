---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <!--category-->
  {% for category in site.categories %}
  <h2>{{ category | first }}</h2>
  <!-- </span>{{ category | last | size }}</span> -->
  <ul class="arc-list">
	  {% for post in category.last %}
	  <li>{{ post.date | date:"%m/%d/%Y" }} <a href="{{ post.url }}">{{ post.title }}</a></li>
	  {% endfor %}
  </ul>
  {% endfor %}

</div>
