---
layout: default
title: {{ site.name }}
---

<div id="home">
	<!--Post Section-->
	<h1>Blog Posts</h1>
	<!--category-->
	{% for category in site.categories reversed %}
	<h2>{{ category | first }}</h2>
	<!-- </span>{{ category | last | size }}</span> -->
	<ul class="arc-list">
		{% for post in category.last %}
		<li>{{ post.date | date:"%m/%d/%Y" }} <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
